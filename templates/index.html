{% extends 'base.html' %}

{% block content %}
    <h2 align="center">Подбор университета</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.score.label }}<br>
            {{ form.score }}<br>
            {% for error in form.score.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        </p>
        <p>
        {{ form.submit(type="submit", class="btn btn-primary") }}
   </p>
    </form>
{% endblock %}

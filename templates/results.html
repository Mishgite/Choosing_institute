{% extends 'base.html' %}

{% block content %}
    <h2 align="center">Результаты</h2>
    <style>
        table {
            border-collapse: collapse; 
            border:1px solid black;} 
        table td{
            border:1px solid black;
            padding:5px;}
        table th{
            border:2px solid black;
            padding:5px;}
        </style>
    <table class="tbl">
        <thead>
        <tr class="mn">
            <th>Название</th>
            <th>Факультет</th>
        </tr></thead>
    <tbody
    {% for result in results %}
    <tr><td>
    {{ result[0].name }}
    </td>
    <td>
    {{ result[1].name }}
    {{ result[1].score }}
    <p>{% for class in  result[1].fclasses %}
        {{class.lclass.name}}
        {% endfor %}
    </p>
    </td>
    </tr>
    {% endfor %}
</tbody>
    
    </table>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h2 align="center">Результаты</h2>
    <table class="tbl">
        <thead>
        <tr class="mn">
            <th>Название</th>
            <th>Факультет</th>
        </tr></thead>
    <tbody
    {% for result in results %}
    <tr><td>
    {{ result[0].name }}
    </td>
    <td>
    {{ result[1].name }}
    {{ result[1].score }}
    <p>{% for class in  result[1].fclasses %}
        {{class.lclass.name}}
        {% endfor %}
    </p>
    </td>
    </tr>
    {% endfor %}
</tbody>
    
    </table>
{% endblock %}

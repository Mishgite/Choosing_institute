{% extends "base.html" %}

{% block content %}
<h1>Форма для отправки заявления в институт</h1>
<div>
    <form class="login_form" method="post">
        <label for="about">Фамилия</label>
        <input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="{{ current_user.surname }}" >
        <label for="about">Имя</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="{{ current_user.name }}">
        <label for="about">Почта</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="{{ current_user.email }}">
        <label for="about">Адрес</label>
        <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="{{ current_user.address }}">
        <div class="form-group">
            <label>Выберете факультет</label>
            <select class="form-control" id="facultie" name="class">
                {% for faculti in faculties%}
                    <option>{{ faculti.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="about">Расскажите о себе о себе</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="file">Баллы ОГЭ</label>
            <input type="text" class="form-control" id="EGA" aria-describedby="emailHelp" placeholder="{{ current_user.min_ege_score }}" >
        </div>
        <div class="form-group">
            <label for="file">Приложите аттестат</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Подать заявку</button>
    </form>
</div>
{% endblock %}
